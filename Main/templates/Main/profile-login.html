{% extends 'Main/base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Login</h2>
    <form method="post" action="{% url 'login_user' %}">
        {% csrf_token %}

        <!-- Render Form Fields Correctly -->
        <div class="form-fields">
            {{ form }}
        </div>

        <!-- Submit Button -->
        <div class="mt-4">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" style="background: red; padding: 15px;">
              Login
            </button>
        </div>
    </form>	<br>
			<center>
			<a href="{% url 'signup' %}">New user ? Signup</a>
			</center>
</div>

{% endblock %}
