{% extends 'Main/base.html' %}
<style type="text/css">

</style>
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow-md mform">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Signup</h2>
    <form method="post" action="{% url 'save_logs' %}">
        {% csrf_token %}

        <!-- Render Form Fields -->
        <div class="form-fields">
            {{ form.as_p }}
        </div>

        <!-- Submit Button -->
        <div class="mt-4">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" style="background: red;padding: 15px;">
                Signup
            </button>
        </div>
    </form>
		<br>
		<center>
		<a href="{% url 'login' %}">Already a user ? Login</a>
		</center>
</div>
<center>
{% if messages %}
{% for message in messages %}
    <div class="alert {{ message.tags }}">
        {{ message }}
    </div>
{% endfor %}
{% endif %}
</center>
	{% endblock %}
